{% extends "design/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<h1>Login</h1>    
		<div class="media-body">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Login</legend>
					{{ form|crispy }}				
				</fieldset>
				<div>
					<button type="submit">Login</button>
				</div>	
			</form>
		</div>        

{% endblock content %}
